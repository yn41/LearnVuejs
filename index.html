<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>즐거운 뷰 스터디~~!!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1> {{msg}} </h1>
        <h2>  난 퇴근하겠다!!!! ^___________^</h2>
        <h2 style="color:red;">{{msg2}}</h2>
        <br><br>
        <button>버튼</button>
        <my-component></my-component>
        <my-local-component></my-component>
    </div>
    <script>
        Vue.component('my-component', {
            template:"<div>GoGoGoGoGoGoGoGoGoGo~</div>"
        });
        var cmp ={
            template:"<em>I LOVE HOME!!</em>"
        }
        new Vue({
            el:"#app",
            data:{
                msg:"하이하이!!!!!!",
                msg2:"나머지는 열일!!!!!!!!!! ◐________◑"
            },
            beforeCreate(){
                console.log("테스트0");
            },
            created(){
                console.log("테스트1");
            },
            mounted(){
                console.log("테스트2");
                this.msg = "퇴퇴퇴근!!!!!!!!!!!!!" ;
            },
            updated(){
                console.log("테스트4");           
            },
            components:{
                "my-local-component":cmp
            }
        });
    </script>
</body>
</html>
